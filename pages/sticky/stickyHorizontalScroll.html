<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Sticky Horizontal Scroll</title>
        <link rel="stylesheet" href="css/stickyHorizontalScroll.css">
    </head>
    <body>
        <section class="hero">
            <h1>This is Stick Horizontal Scrolling</h1>
        </section>
        <section class="height-stick">
            <div class="section-stick">
                <h2>This is the collection</h2>
                <div class="overflow-mask">
                    <div class="scrollable-section">
                        <div class="collection-content">
                            <article>1</article>
                            <article>2</article>
                            <article>3</article>
                            <article>4</article>
                            <article>5</article>
                            <article>6</article>
                            <article>7</article>
                            <article>8</article>
                            <article>9</article>
                            <article>10</article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="description">
            This is a example of sticky horizontal scrolling
        </section>
        <footer>
            <p>Power by byron7cueva@gmail.com</p>
        </footer>
        <script src="js/stickyHorizontalScroll.js"></script>
    </body>
</html>
