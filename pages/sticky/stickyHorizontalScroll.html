<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Sticky Horizontal Scroll</title>
        <link rel="stylesheet" href="css/stickyHorizontalScroll.css">
    </head>
    <body>
        <section class="hero">
            <h1>This is Stick Horizontal Scrolling</h1>
        </section>
        <section class="height-stick">
            <div class="sticky-section" id="sticky-section">
                <h2>This is the collection</h2>
                <div class="overflow-mask">
                    <div class="scrollable-section" id="scrollable-section">
                        <div class="collection-content">
                            <article>
                                <span>1</span>
                            </article>
                            <article>
                                <span>2</span>
                            </article>
                            <article>
                                <span>3</span>
                            </article>
                            <article>
                                <span>4</span>
                            </article>
                            <article>
                                <span>5</span>
                            </article>
                            <article>
                                <span>6</span>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="description">
            This is a example of sticky horizontal scrolling
        </section>
        <footer>
            <p>Power by byron7cueva@gmail.com</p>
        </footer>
        <script src="js/stickyHorizontalScroll.js"></script>
    </body>
</html>
